<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Internship Application Generator</h1>
    <form id="applicationForm">
        <label for="language">Language:</label>
        <select id="language">
            <option value="norsk" selected>Norwegian</option>
            <option value="english">English</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="E.g., ABC Technologies" required>

        <label for="contactPerson">Contact Person:</label>
        <input type="text" id="contactPerson" placeholder="E.g., John Doe">

        <label for="companyAddress">Company Address:</label>
        <input type="text" id="companyAddress" placeholder="E.g., 123 Main Street" required>

        <label for="postalCity">Postal Code & City:</label>
        <input type="text" id="postalCity" placeholder="E.g., 0150 Oslo" required>

        <label for="department">Department/Field:</label>
        <input type="text" id="department" placeholder="E.g., IT Department" required>

        <button type="button" onclick="generateApplication()">Generate Application</button>
    </form>

    <h2>Generated Application:</h2>
    <div class="output-box" id="applicationOutput"></div>
    <button onclick="copyApplication()">Copy Application</button>
</div>

<script>
    function formatDate(date) {
        const d = new Date(date);
        let day = ('0' + d.getDate()).slice(-2);
        let month = ('0' + (d.getMonth() + 1)).slice(-2);
        let year = d.getFullYear();
        return `${day}/${month}/${year}`;
    }

    function generateApplication() {
        const language = document.getElementById('language').value;
        const date = document.getElementById('date').value;
        const formattedDate = formatDate(date);
        const companyName = document.getElementById('companyName').value;
        const contactPerson = document.getElementById('contactPerson').value;
        const companyAddress = document.getElementById('companyAddress').value;
        const postalCity = document.getElementById('postalCity').value;
        const department = document.getElementById('department').value;
        const LinkedInProfile = "https://www.linkedin.com/in/aaronlacerda/";
        const GitHubProfile = "https://github.com/shviam-2018";

        let applicationText;

if (language === 'norsk') {
        const greeting = contactPerson ? `Til ${contactPerson},` : `Til ${companyName},`;
    applicationText = `
Aaron Herman Lacerda
Kolbotn, Nordre Follo, 1410
+47 973 92 263
shviamjoshi@gmail.com
LinkedIn ${LinkedInProfile} | GitHub ${GitHubProfile}

${formattedDate}
${companyName}
${contactPerson || ''}
${companyAddress}
${postalCity}

${greeting}

Jeg heter Aaron Herman Lacerda og går VG2 IT-utvikling ved Drømtorp videregående skole. Som en del av faget Yrkesfaglig fordypning (YFF) søker jeg en praksisplass hos dere. Praksisperiodene er lagt til høsten 2025 (uke 42-46, tirsdag-torsdag) og våren 2026 (uke 11-16, tirsdag-torsdag, med påskeferie i uke 14).

Jeg er spesielt interessert i ${department}, med fokus på backend-utvikling, databaser, automasjon og IT-sikkerhet, men jeg bidrar gjerne bredt der det trengs. Jeg har erfaring med Python, JavaScript, React, Node.js og databaser, og flere av mine prosjekter kan ses på min portfolio (nightdev4l.web.app) og GitHub (github.com/shviam-2018).

Gjennom prosjekter som webapper, Discord-bots, fullstack-nettsider og små spill har jeg fått god erfaring med å utvikle robuste løsninger. Jeg er også motivert for å bidra med praktiske ferdigheter som problemløsning, samarbeid og kommunikasjon. Tidligere erfaring som klasserepresentant og frivillig i Kodeklubben Kolbotn har styrket mine evner til samarbeid og kunnskapsdeling.

Jeg ser på praksisplassen som en verdifull mulighet til å lære mer om hvordan en profesjonell IT-avdeling arbeider, og til å bidra med mine ferdigheter. Jeg håper å kunne presentere meg nærmere i et intervju. CV er vedlagt.

Tusen takk for at dere vurderer min søknad. Jeg ser frem til å høre fra dere.

Med vennlig hilsen,
Aaron Herman Lacerda
`;
} else if (language === 'english') {
    const greeting = contactPerson ? `Dear ${contactPerson},` : 'Dear Sir/Madam,';
    applicationText = `
Aaron Herman Lacerda
Kolbotn, Nordre Follo, 1410
+47 973 92 263
shviamjoshi@gmail.com
LinkedIn Profile | GitHub Profile

${formattedDate}
${companyName}
${contactPerson || ''}
${companyAddress}
${postalCity}

${greeting}

My name is Aaron Herman Lacerda, and I am currently a second-year student (VG2 IT Development) at Drømtorp High School. As part of the subject "Vocational Specialization" (YFF), I am applying for an internship with your company. The internship periods are scheduled for autumn 2025 (weeks 42-46, Tuesday-Thursday) and spring 2026 (weeks 11-16, Tuesday-Thursday, except Easter week 14).

I am particularly interested in ${department}, with a focus on backend development, databases, automation, and IT security, but I am flexible and eager to contribute across the stack. I have experience with Python, JavaScript, React, Node.js, and databases, and you can see my work on my portfolio (nightdev4l.web.app) and GitHub (github.com/shviam-2018).

Through projects such as web applications, Discord bots, full-stack websites, and small games, I have gained solid experience in building reliable solutions. I am also motivated to contribute with practical skills such as problem-solving, teamwork, and communication. My past roles as a class representative and as a volunteer at Kolbotn Code Club have strengthened my collaboration and knowledge-sharing skills.

I see this internship as a valuable opportunity to gain practical insight into how a professional IT department operates, while contributing my own skills. I would be happy to present myself further in an interview. Please find my CV attached.

Thank you very much for considering my application. I look forward to hearing from you.

Best regards,
Aaron Herman Lacerda
`;
}


        document.getElementById('applicationOutput').innerText = applicationText;
    }

    function copyApplication() {
        const applicationText = document.getElementById('applicationOutput').innerText;
        navigator.clipboard.writeText(applicationText).then(() => {
            alert('Application copied to clipboard!');
        });
    }
</script>
<script>
    // Maintenance overlay for this page
    (function(){
        const MAINTENANCE_ENABLED = true; // set to false to disable
        function injectStyles(){
            if(document.getElementById('maintenance-overlay-style')) return;
            const s=document.createElement('style'); s.id='maintenance-overlay-style';
            s.textContent = `#maintenance-overlay{position:fixed;inset:0;background:#0b0b0b;color:#f5f5f5;z-index:2147483647;display:flex;align-items:center;justify-content:center;padding:24px;}#maintenance-overlay .content{max-width:720px;text-align:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif}#maintenance-overlay h1{font-size:clamp(22px,4vw,36px);margin:0 0 8px;font-weight:700}#maintenance-overlay p{font-size:clamp(14px,2.2vw,18px);opacity:.9;margin:0 0 20px;line-height:1.6}#maintenance-overlay .cta{display:inline-flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}#maintenance-overlay button{background:#ffffff;color:#0b0b0b;border:0;border-radius:8px;padding:10px 16px;font-weight:600;cursor:pointer}#maintenance-overlay .subtle{opacity:.7;font-size:12px;margin-top:8px}`;
            document.head.appendChild(s);
        }
        function show(){
            if(document.getElementById('maintenance-overlay')) return;
            injectStyles();
            const root=document.createElement('div');
            root.id='maintenance-overlay';
            root.setAttribute('role','dialog');
            root.setAttribute('aria-live','polite');
            root.innerHTML = '<div class="content"><h1>We’ll be back soon</h1><p>We’re performing maintenance and upgrading the site. All pages and links remain intact; please check back shortly.</p><div class="cta"><button type="button" id="maintenance-retry">Refresh</button></div><div class="subtle">Prefer HTTP 503 with Retry-After if your host supports it.</div></div>';
            document.body.appendChild(root);
            const html=document.documentElement; html.style.overflow='hidden';
            const btn=document.getElementById('maintenance-retry'); if(btn) btn.addEventListener('click',()=>location.reload());
        }
        if(MAINTENANCE_ENABLED){
            if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', show, {once:true}); else show();
        }
    })();
 </script>
</body>
</html>
