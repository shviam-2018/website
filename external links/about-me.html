<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AB.css">
    <style>
        /* Style the video element */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Style the message div */
        .msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="https://youtu.be/BY2mTMBkuFI?si=lYusuAuWH56eGaY9" type="video">

    </video>

</body>
